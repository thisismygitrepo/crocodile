[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crocodile"
version = "14.8"  # Version directly defined here instead of using dynamic
description = "Deep Learning Framework & Workload Management For On-premise Personal Machines."
readme = "README.md"
authors = [
    {name = "Alex Al-Saffar", email = "programmer@usa.com"}
]
requires-python = ">=3.11"
license = "MIT AND (Apache-2.0 OR BSD-2-Clause)"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "bcrypt>=4.3.0",
    "colorlog>=6.9.0",
    "cryptography>=44.0.2",
    "distro>=1.9.0",
    "duckdb-engine>=0.17.0",
    "fire>=0.7.1",
    "gitpython>=3.1.45",
    "ipython>=9.1.0",
    "joblib>=1.4.2",
    "matplotlib>=3.10.6",
    "numpy>=2.1.3",
    "orjson>=3.11.3",
    "paramiko>=4.0.0",
    "plotly>=6.3.0",
    "polars>=1.33.0",
    "psutil>=7.0.0",
    "py7zr>=1.0.0",
    "pyjson5>=1.6.9",
    "pyyaml>=6.0.2",
    "randomname>=0.2.1",
    "requests>=2.32.3",
    "rich>=14.0.0",
    "sqlalchemy>=2.0.40",
    "tabulate>=0.9.0",
    "tomli>=2.2.1",
    "tqdm>=4.67.1",
]

[project.urls]
"Homepage" = "https://github.com/thisismygitrepo/crocodile"
"Bug Tracker" = "https://github.com/thisismygitrepo/crocodile/issues"
"Documentation" = "https://crocodile.readthedocs.io/en/latest/"
"Source Code" = "https://github.com/thisismygitrepo/crocodile"
"PyPI" = "https://pypi.org/project/crocodile"

[project.optional-dependencies]
full = [
    "scikit-learn>=1.6.1",
    "click>=8.1.8",
    "torch>=2.6.0",
    "types-paramiko>=3.5.0.20240928",
    "types-requests>=2.32.0.20250328",
    "types-tqdm>=4.67.0.20250404",
]
docs = [
    "sphinx>=8.2.3",
    "sphinx-rtd-theme>=1.2.0",
    "sphinx-autodoc-typehints>=1.23.0"
]

[tool.setuptools]
package-dir = {"" = "myresources"}
# Removed explicit py-modules list (it contained stale/non-existent modules like
# crocodile.comms.helper_funcs, crocodile.comms.onedrive, crocodile.msc.dl_template).
# Discovery now handled by packages.find below.

[tool.setuptools.packages.find]
where = ["myresources"]
include = ["crocodile*"]

[tool.setuptools.package-data]
"crocodile" = ["art/*"]

# Additional metadata
[tool.crocodile]
release_date = "2025-04-17"
release_notes = """
Minor changes
"""

[dependency-groups]
dev = [
    "duckdb-engine>=0.17.0",
    "ipykernel>=6.29.5",
    "keras>=3.11.3",
    "onnx>=1.17.0",
    "onnxruntime>=1.21.1",
    "pyarrow>=21.0.0",
    "tensorboard>=2.19.0",
    "torch>=2.6.0",
    "torchinfo>=1.8.0",
    "torchview>=0.2.7",
]
full = []
